<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador de Texto</h1>
    <label for="text-input">Texto:</label>
    <textarea id="text-input"></textarea>
    <label for="encrypt">Encriptar</label>
    <input type="radio" id="encrypt" name="encrypt-type" value="encrypt" checked>
    <label for="decrypt">Desencriptar</label>
    <input type="radio" id="decrypt" name="encrypt-type" value="decrypt">
    <button id="submit">Enviar</button>
    <label for="result">Resultado:</label>
    <textarea id="result"></textarea>
    <button id="copy">Copiar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
